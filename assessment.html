<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="thankyou.html" method="get">
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name,Last Name,Password, and Email are required</p>

    <label for="firstname">First name</label>
    <input id="firstname" type="text" placeholder="First Name" >

    <label for="lastname">Last Name</label>
    <input id="lastname" type="text" placeholder="Last Name">

    <p></p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="name@email.com" required>

    <label for="password">Password</label>
    <input id="password" type="password">

    <br>

    <p>Are you over the age of 18?</p>

    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="answer">
    <label for="no">No:</label>
    <input id="no" type="radio" name="answer">

    <p>Do you have a Credit Card or PayPal</p>
    <select name="card">
        <option name="cc">Credit Car</option>
        <option name="pp">PayPal</option>
    </select>
    <p></p>

    <label for="sub"></label>
    <input id="sub" type="submit" value="Sign Up">

</form>

</body>
</html>
